issue_tracker: https://github.com/dart-code-checker/run-dart-code-metrics-action/issues
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  dart_code_metrics: ^3.1.0
  github: ^8.1.0
  github_actions_toolkit: ^0.0.5
  meta: ^1.3.0
  path: ^1.8.0

dev_dependencies:
  pedantic: ^1.11.0
